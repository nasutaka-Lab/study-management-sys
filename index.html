<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>週の学習計画 - Study Planner</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>週の学習計画</h1>
                <button id="theme-toggle" class="icon-btn">
                    <i data-lucide="moon"></i>
                </button>
            </div>
            <div class="day-selector-container">
                <div class="day-selector" id="day-selector">
                    <!-- Days will be generated by JS -->
                </div>
            </div>
        </header>

        <main>
            <div class="date-header">
                <h2 id="current-day-label">月曜日</h2>
                <span id="progress-text">0 / 0 完了</span>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="daily-progress"></div>
            </div>

            <div class="task-list" id="task-list">
                <!-- Tasks will be generated by JS -->
                <div class="empty-state">
                    <i data-lucide="book-open"></i>
                    <p>今日の予定はありません</p>
                </div>
            </div>
        </main>

        <button id="add-task-btn" class="fab">
            <i data-lucide="plus"></i>
        </button>

        <!-- Add Task Modal -->
        <div id="modal-overlay" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>予定を追加</h3>
                    <button id="close-modal" class="icon-btn">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <form id="task-form">
                    <div class="input-group">
                        <label for="task-title">教科・内容</label>
                        <input type="text" id="task-title" placeholder="（例：数学 青チャート）" required>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="task-time">時間</label>
                            <input type="time" id="task-time">
                        </div>
                        <div class="input-group">
                            <label for="task-duration">予定時間 (分)</label>
                            <input type="number" id="task-duration" value="60" min="5" step="5">
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">追加する</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
